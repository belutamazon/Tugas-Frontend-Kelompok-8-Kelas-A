<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz IoT dengan Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz IoT âš¡</h1>
    <div id="timer">Waktu: 30</div>
    <form id="quizForm">
      
      <div class="question">
        1. IoT singkatan dari...?  
        <label><input type="radio" name="q1" value="0"> Internet of Technology</label>
        <label><input type="radio" name="q1" value="1"> Internet of Things</label>
        <label><input type="radio" name="q1" value="0"> Integrated of Tools</label>
      </div>
      
      <div class="question">
        2. Perangkat berikut termasuk contoh IoT adalah...?  
        <label><input type="radio" name="q2" value="0"> Printer biasa</label>
        <label><input type="radio" name="q2" value="1"> Smart Home Lamp</label>
        <label><input type="radio" name="q2" value="0"> Mesin ketik</label>
      </div>
      
      <div class="question">
        3. Protokol yang umum digunakan dalam IoT adalah...?  
        <label><input type="radio" name="q3" value="0"> HTTP</label>
        <label><input type="radio" name="q3" value="1"> MQTT</label>
        <label><input type="radio" name="q3" value="0"> FTP</label>
      </div>
      
      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="kodekuis.js"></script>
</body>
</html>
